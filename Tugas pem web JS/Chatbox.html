<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT BOX</title>
    <style>
        p {
            height: 500px;
            width: 300px;
        }

        #chat {
        	width: 118%;
            font-size: 15px;
        }

        button {
        	float: right;
        	font-size: 15px;
        }



        table {
            border: 1px solid #000;
            width: 95%;
            object-position: bottom;
            position: fixed;
            bottom: 3px;
            right: 10px;
            border-radius: 7px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                <p class="hasil"></p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="chat" onchange="input()" />
            </td>
            <td>
                <button onclick="kirim()">Kirim</button>
            </td>
        </tr>
    </table>

    <script>
        var hasil = document.querySelector(".hasil");
        function input(confirm = 0) {
            if (confirm != 0) {
                return document.getElementById("chat").value = "";
            }
            else {
                return document.getElementById("chat").value;
            }
        }
        function kirim() {
            hasil.innerHTML = hasil.innerHTML + input() + "<br />";
            input(1)
        }
    </script>
</body>

</html>
